<div class="tabs-container">
    <mat-tab-group (selectedTabChange)="selectSubscriptionType($event)">
        <mat-tab label="All Orders">
            <div class="mid-bar-item" style="width: 46rem">
                <app-search [searchPlaceholder]="'Search by orderId'" (onSearch)="onSearch($event, 'all')"></app-search>
            </div>
            <mat-card class="plan-card">
                <!-- <mat-card-header>
              <mat-card-title>
                Subscription history
              </mat-card-title>
            </mat-card-header> -->
                <mat-card-content>
                    <table matSort mat-table [dataSource]="datasource" class="mat-elevation-z8">
                        <ng-container matColumnDef="S.No." class="format-column">
                            <th mat-header-cell *matHeaderCellDef>No.</th>
                            <td mat-cell *matCellDef="let user; let i = index">
                                {{ (pageAll - 1) * limitAll + (i + 1) }}.
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
                            <td mat-cell *matCellDef="let element">{{ element.orderBy }}</td>
                        </ng-container>
                        <ng-container matColumnDef="amount">
                            <th mat-sort-header mat-header-cell *matHeaderCellDef>Amount</th>
                            <td mat-cell *matCellDef="let element">$20</td>
                        </ng-container>
                        <ng-container matColumnDef="orderId">
                            <th mat-sort-header mat-header-cell *matHeaderCellDef>Order Id</th>
                            <td mat-cell *matCellDef="let element">{{ element.orderId ? element.orderId : "--" }}</td>
                        </ng-container>

                        <ng-container matColumnDef="createdAt">
                            <th mat-header-cell *matHeaderCellDef>Order Date</th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.createdAt | date : "dd/MM/yyyy" }}
                            </td>
                        </ng-container>

                        <!-- <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef>Action</th>
                            <td mat-cell *matCellDef="let element">
                                <mat-icon color="primary"
                                    (click)="redireToUserDetails(element._id)">visibility</mat-icon>
                               
                            </td>
                        </ng-container> -->

                        <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColums"></tr>
                    </table>
                </mat-card-content>
                <br />
                <mat-card-footer>
                    <mat-paginator [length]="totalItems" [pageSize]="limit" [pageSizeOptions]="[5, 10, 20, 50, 100]"
                        (page)="onPaginateChange($event, 'all')"></mat-paginator>
                </mat-card-footer>
            </mat-card>
        </mat-tab>
    </mat-tab-group>
</div>
