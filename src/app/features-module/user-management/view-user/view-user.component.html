<mat-card class="plan-card">
  <mat-card-content>
    <div class="table-responsive">
      <table
        matSort
        mat-table
        [dataSource]="datasource"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="teamName">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Team Name</th>
          <td mat-cell *matCellDef="let element">{{ element.teamName }}</td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let element">{{ element.role }}</td>
        </ng-container>
        <ng-container matColumnDef="memberName">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Member Name</th>
          <td mat-cell *matCellDef="let element">
            <mat-chip-set>
              <mat-chip>{{ element.memberName }}</mat-chip>
            </mat-chip-set>
          </td>
        </ng-container>
        <ng-container matColumnDef="memberEmail">
          <th mat-header-cell *matHeaderCellDef>Member Email</th>
          <td mat-cell *matCellDef="let element">
            {{ element.memberEmail }}
          </td>
        </ng-container>
        <!-- <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>CreatedAt</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdAt | date : "dd/MM/yyyy" }}
        </td>
      </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColums"></tr>
      </table>
    </div>
  </mat-card-content>
  <br />
  <mat-card-footer>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="limit"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPaginateChange($event)"
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
