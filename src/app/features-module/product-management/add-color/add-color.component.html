<div class="add-color mat-dialog-content">
    <div class="heading-two mat-dialog-title">
        <h2>Add New Color</h2>
        <button mat-icon-button mat-dialog-close>
            <mat-icon color="warn">cancel</mat-icon>
        </button>
    </div>
    <form [formGroup]="colorForm" class="mat-form">
        <div class="input-detail">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Color Name</mat-label>
                <input matInput formControlName="name" placeholder="Enter Color Name">
                <!-- <mat-error *ngIf="colorForm.controls['name'].touched && colorForm.controls['name'].errors">
                    {{ colorForm.controls['name'].errors | validate: 'Name' }}
                </mat-error> -->
            </mat-form-field>
        </div>
        <div class="input-detail">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Color Code</mat-label>
                <input matInput formControlName="code" placeholder="Enter Color Code">
            </mat-form-field>
            <div class="color-picker">
                <color-sketch [color]="'#fff'" (onChangeComplete)="getColor($event)"></color-sketch>
            </div>
            <!-- <mat-error *ngIf="colorForm.controls['code'].touched && colorForm.controls['code'].errors">
                {{ colorForm.controls['code'].errors | validate: 'Color code' }}
            </mat-error> -->
        </div>
        <div class="buttons-popup mat-dialog-actions">
            <button mat-button mat-dialog-close class="cancel">Cancel</button>
            <button mat-raised-button color="primary" *ngIf="!isSubmitting" (click)="addColor()">Save</button>
            <button mat-raised-button color="primary" class="btn-loader" *ngIf="isSubmitting" disabled>
                Submitting
                <mat-spinner [diameter]="25" color="accent"></mat-spinner>
            </button>
        </div>
    </form>
</div>
